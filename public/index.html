<!DOCTYPE html>

<head>

    <!-- Let's borrow a cool looking Font from Google -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link href="stylesheets/style.css" rel="stylesheet">

    <script src="javascripts/p5.min.js" language="JavaScript" type="text/javascript"></script>
    <script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>

<body>

<div id="gameArea">
    <!-- This is where the templates defined below will be used -->
</div>

<!-- Main Title Screen that appears when the page loads for the first time -->
<script id="intro-screen-template" type="text/template">

    <div class="titleWrapper">

        <div class="title">
            SOUND SOLUTION
        </div>

        <div class="buttons">

            <button id="btnCreateGame" class="btn left">CREATE</button>
            <button id="btnJoinGame" class="btn right">JOIN</button>
            <div style="clear:both"></div>
        </div>

    </div>

</script>

<!-- This screen appears when a user clicks "CREATE" on the Title Screen -->
<script id="create-game-template" type="text/template">
    <div class="createGameWrapper">

        <div class="info">Open this site on your mobile device:</div>
        <div id="gameURL" class="infoBig">Error!</div>

        <div class="info">Then click <strong>JOIN</strong> and <br/> enter the following Game ID:</div>
        <div id="spanNewGameCode" class="gameId">Error!</div>

        <div id="playersWaiting"></div>
    </div>
</script>

<!-- This scrreen appears when a player clicks "JOIN" on the Title Screen -->

<script id="join-game-template" type="text/template">
    <div class="joinGameWrapper">

        <div class="info">
            <label for="inputGameId">Game ID:</label>
            <input id="inputGameId" type="text"/>
        </div>
        <div class="chooseButtons">
            <div>Effect</div>
            <div>
            <input class="chooseEffect" type="radio" name="effect" id="effect1" value="effect1">
            <label for="effect1"><span></span>Effect 1</label><br>
            </div>
            <div>
            <input class="chooseEffect" type="radio" name="effect" id="effect2" value="effect2">
            <label for="effect2"><span></span>Effect 2</label>
            </div>

        </div>
        <div class="info buttons">
            <button id="btnStart" class="btn">Start</button>
            <div id="playerWaitingMessage"></div>
        </div>
    </div>
</script>

<script id="effect-buttons-template" type="text/template">


    <div class="buttonContainer" >


    </div>


</script>

<script id="effect-buttons-template2" type="text/template">


    <div class="buttonContainer" >


    </div>

</script>

<!-- This is the 'Host' screen. It displays the word for each player to match -->
<script id="host-game-template" type="text/template">
    <div id="wordArea">
        <div id="hostWord">5</div>
    </div>

</script>
<script id="host-blank-canvas" type="text/template">


</script>


<script type="text/javascript">

    $(document).ready(function(){

        var colorsForButtons={ "colors": [

            {
                "colorOne": "#d6f8df",
                "colorTwo": "#95e3ab",

            },

            {
                "colorOne": "#baebe5",
                "colorTwo": "#96e5de",

            },

            {
                "colorOne": "#bbd6ee",
                "colorTwo": "#95c4e9",

            },
            {
                "colorOne": "#bcb9ee",
                "colorTwo": "#9899eb",

            },
            {
                "colorOne": "#dbb6e9",
                "colorTwo": "#c891e2",

            },
            {
                "colorOne": "#ebb8df",
                "colorTwo": "#e298d5",

            },

        ]
        };
       // var template = $.templates("#effect-buttons-template");


        //var htmlOutput = template.render(colorsForButtons);

       // $("#result").html(htmlOutput);

        //alert(colorsForButtons.colors[0].colorOne);
        for(var key in colorsForButtons.colors){
            //alert(colorsForButtons.colors[key].colorOne);
            //alert(colorsForButtons.colors[key].colorTwo);
            var colorOne=colorsForButtons.colors[key].colorOne;
            var colorTwo=colorsForButtons.colors[key].colorTwo;

            $(".buttonContainer").append("<button class='effectButtons buttonBorder'"+
                    "style='background: -webkit-radial-gradient(red, yellow);"+
                    "background: -o-radial-gradient(red, yellow); "+
                    "background: -moz-radial-gradient(red, yellow); " +
                    "background: radial-gradient("+colorOne+" 5%,"+ colorTwo+" 25%,#b4bdd4 80%);' >" )


        }
        $('.effectButtons').on('focus', function(){

            $(this).removeClass("buttonBorder");
            $(this).addClass("moveEffectButton");


        });
        $('.effectButtons').on('click', function(){


            $(this).blur();


        });
        $('.effectButtons').on('blur', function(){
            $(this).addClass("buttonBorder");
            $(this).removeClass("moveEffectButton");
        });




    });

</script>

</html>
